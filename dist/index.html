<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.bundle.js" defer></script>
    
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <!--Settings and where you can see your lists, if screen is too small, whooshes from the left and puts
        the main screen in the background, just slightly-->
    <section id="lists-container">
        <!--sticky header-->
        <div class="header">
            <!--Hamburger to close, when screen is smaller-->
            <div><button type="button" onclick="closeMenu()">close</button></div>
            <h1>Welcome User!</h1>
    </div>
        <div class="section">
            <!-- tasks and projects-->
            <div id="default-projects-container">
                <ul>
                    <li><img id="my-day">My Day</li>
                    <li><img id="soon-due">Soon Due</li>
                    <li><img id="planned">Planned</li>
                    <li><img id="all-tasks">All Tasks</li>
                </ul>
            </div>
            <!--You can add your current tasks into projects-->
            <div id="custom-projects-container">
                <ul>
                    <li>Project</li>
                </ul>
            </div>
        </div>
        <!--sticky footer-->
        <div class="footer">
        <img id="new-list"><p>New List</p>
        </div>
    </section>
    
    <!--Main menu, where the user's tasks are shown, depending what they looked for-->
    <section id="tasks-container">
        <!--sticky header, tells you about your day, gives you access to the left -->
        <div class="header">
            <!--Hamburger logo, when screen is smaller-->
            <button type="button" onclick="openMenu()">Menu</button>
            <div>
                <h2>Current List name</h2>
            </div>
        </div>
        <!--If any of the tasks are clicked, create a menu on the right what you would like to change-->
        <div class="section">
            <div id="not-done-tasks-container">
                
                <ul id="not-done">
                    <li class="task-child"><input type="checkbox" name="task" id="task"><p contenteditable="true">Task1</p></li>
                    <li class="task-child"><input type="checkbox" name="task" id="task"><p>Task2</p></li>
                    <li class="task-child"><input type="checkbox" name="task" id="task"><p>Task3</p></li>
                </ul>
            </div>
            
            <ul id="done">
                <li class="task-child"><input type="checkbox" name="task" id="task"><p>Task 0</p></li>
                <li class="task-child"><input type="checkbox" name="task" id="task"><p>Task 0</p></li>
                <li class="task-child"><input type="checkbox" name="task" id="task"><p>Task 0</p></li>
            </ul>
        </div>
        <!--The sticky footer -->
        <div class="footer">
            <div id="add-task-container">
                <img id="add-task"><input type="text" name="task-add" id="task-add" placeholder="Add Task">
            </div>
        </div>
    </section>
    <section>
    <!--This is the settings for each task-->
    <form id="task-customization">
        <!-- click on the radio button, change the title of the task, add subtasks-->
        <div id="task-customization-header">
            <div>
                <input type="checkbox" name="task-done" id="task-done">
                <input type="text" name="task-name" id="task-name">
            </div>
            <ul>
                <li>
                    <button type="button" onclick="add-subtask()">add</button>
                    <input type="text" name="subtask" id="subtask">
                </li>
            </ul>
        </div>
        

        <div id="add-to-my-day">
            <button type="button" onclick="addToMyDay()">Add To my Day</button>
        </div>
        <div id="rmd-container">
            <button type="button" onclick="remindMe()">Remind me</button>
            <button type="button" onclick="addDueDate()">Add due date</button>
            <button type="button" onclick="repeat()">Repeat</button>
            <button type="button" onclick="addToProject()">Add to project</button>
        </div>
        <div>
            <label for="priority-select">Choose a priority</label>
            <select name="priority" id="priority-select">
                <option value="">Choose an option</option>
                <option value="low-1">Low 1</option>
                <option value="medium-2">Medium 2</option>
                <option value="high-3">High 3</option>
                <option value="urgent-4">Urgent 4</option>
            </select>
        </div>
        <div id="notes-container"><label for="notes">Notes</label><textarea name="notes" id="notes" cols=30 rows="5" ></textarea></div>
        <button type="submit">apply</button>
    </form>
    </section>
</body>
</html>
