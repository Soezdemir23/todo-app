<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.bundle.js" defer></script>
    
</head>
<body>
    <!--Settings and where you can see your lists, if screen is too small, whooshes from the left and puts
        the main screen in the background, just slightly-->
    <section id="lists-container">
        <!--sticky header-->
        <header>
            <!--Hamburger to close, when screen is smaller-->
            <div><button type="button">close</button></div>
            <h1>Welcome User!</h1>
        </header>
        <section>
            <!-- tasks and projects-->
            <div id="default-projects-container">
                <ul>
                    <li><img id="my-day">My Day</li>
                    <li><img id="soon-due">Soon Due</li>
                    <li><img id="planned">Planned</li>
                    <li><img id="all-tasks">All Tasks</li>
                </ul>
            </div>
            <!--You can add your current tasks into projects-->
            <div id="custom-projects-container">
                <ul>
                    <li>Project</li>
       
                </ul>
            </div>
        </section>
        <!--sticky footer-->
        <footer>
        <img id="new-list"><p>New List</p>
        </footer>
    </section>
    
    <!--Main menu, where the user's tasks are shown, depending what they looked for-->
    <section id="tasks-container">
        <!--sticky header, tells you about your day, gives you access to the left -->
        <header>
            <!--Hamburger logo, when screen is smaller-->
            <button type="button">Menu</button>
            <div>
                <h2>Current List name</h2>
                <!--Submenu for any Project you create, except "my day"-->
                <button type="button">List Menu</button>
            </div>
        </header>
        <!--If any of the tasks are clicked, create a menu on the right what you would like to change-->
        <section>
            <div id="not-done-tasks-container">
                
                <ul id="not-done">
                    <li id="task-child">Task1</li>
                    <li id="task-child">Task2</li>
                    <li id="task-child">Task3</li>
                </ul>
            </div>
            
            <ul id="done">
                <li>Task 0</li>
                <li>Task -1</li>
                <li>Task -2</li>
            </ul>
        </section>
        <!--The sticky footer -->
        <footer>
            <div><img id="add-task"><input type="textÃ¶" name="task-add" id="task-add" placeholder="Add Task"></div>
        </footer>
    </section>
    <!--This is the settings for each task-->
    <section id="task-customization">
        <!-- click on the radio button, change the title of the task, add subtasks-->
        <section id="task-header">
            <!--check task, clickable, hovers as done, right side is name of the task-->
            <div id="task-header-one">
                <button>+</button>

                <input type="text" name="task-name" id="task-name" value="Task">
                
            </div>
            <!--left side is a plus. right side is an input with -->           
            <div>
                <button>+</button>
                <input type="text" name="subtask" id="subtask" value="subtask">
            </div>
        </section>
        <!--Add to my day container, nothing important to do here-->
        <section id="rmd-container">
            <div>
                
                <button type="button">+</button>
                <p>Add to my day</p>
            </div>
        </section>
        <!--this can and should stay the way they are-->
        <section id="rmd-container">
            <div>
                <button type="button">+</button>
                <p>Remind me</p>
            </div>
            <div>
                <button type="button">+</button>
                <p>Add due Date</p>
            </div>
            <div>
                <button type="button">+</button>
                <p>Repeat</p>
            </div>
        </section>
        <!--Priority and Notes-->
        <section>
            <!--Priority-->
            <div>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                    <option value="urgent">urgent</option>
                </select>
            </div>
            <!--Notes-->
            <div>
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes" cols="20" rows="5"></textarea>
            </div>
        </section>
    </section>
</body>
</html>
